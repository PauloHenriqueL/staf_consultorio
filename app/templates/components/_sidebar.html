<div class="row flex-nowrap">

      <button class="btn btn-dark d-block d-sm-none mb-3" type="button" data-bs-toggle="collapse"

        <i class="bi bi-list fs-4"></i>
      </button>
      <div class="collapse d-sm-block" id="menuCollapse">
        <ul class="nav flex-column align-items-start" id="menu">
          <li>
            <a href="{% url 'home' %}" class="nav-link px-0 align-middle">
              <i class="bi bi-speedometer2 fs-4"></i>

            </a>
          </li>
          {% if perms.associado.view_associado %}
            <li>
              <a href="{% url 'associado-list' %}" class="nav-link px-0 align-middle">
                <i class="bi bi-people-fill fs-4"></i>

              </a>
            </li>
          {% endif %}
          {% if perms.brands.view_brand %}
            <li>
              <a href="{% url 'avaliacao-list' %}" class="nav-link px-0 align-middle">
                <i class="bi bi-book-fill fs-4"></i>
                <span class="ms-1">AvaliAllos</span>

            </li>
          {% endif %}
          </li>
        </ul>
